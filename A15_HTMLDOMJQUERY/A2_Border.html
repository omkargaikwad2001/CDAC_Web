<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.min.js"></script>
</head>
<body>

    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>

    <p>A</p>
    <p>B</p>
    <p>C</p>

    <button id="btn">Click to add border</button>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("body").children().css("border","1px solid black");
            })
        })
    </script>
    
</body>
</html>
