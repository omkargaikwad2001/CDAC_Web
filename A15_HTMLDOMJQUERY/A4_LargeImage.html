<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher (replaceWith)</title>
    <script src="/jquery-3.7.1.min.js"></script>

    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }

        #imgid img {
            height: 400px;
            width: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #555;
            transition: all 0.3s ease;
        }

        table {
            margin-top: 20px;
        }

        td img {
            height: 100px;
            width: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: transform 0.2s, border 0.2s;
        }

        td img:hover {
            transform: scale(1.05);
            border: 2px solid #333;
        }

        .active-thumb {
            border: 2px solid #007bff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Large top image -->
    <div id="imgid">
        <img id="mainImage" src="/Images/img1.jpg" alt="Main Image">
    </div>

    <!-- Thumbnail images -->
    <table>
        <tr>
            <td><img src="/Images/img1.jpg" alt=""></td>
            <td><img src="/Images/img2.jpg" alt=""></td>
            <td><img src="/Images/img3.jpg" alt=""></td>
            <td><img src="/Images/img4.jpg" alt=""></td>
            <td><img src="/Images/img5.jpg" alt=""></td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $("table img").click(function() {
               
                let newSrc = $(this).attr("src");

                let newImg = $("<img>", {
                    id: "mainImage",
                    src: newSrc,
                    alt: "Main Image"
                });

                
                $("#mainImage").replaceWith(newImg);

            });
        });
    </script>
    
</body>
</html>
