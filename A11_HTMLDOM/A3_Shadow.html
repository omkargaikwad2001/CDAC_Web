<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="head" onmouseover="over()" onmouseout="out()">Hello World...</h1>

    <script>

        function over(){
            document.getElementById("head").style.textShadow="5px 5px 2px red";
        }

        function out(){
            document.getElementById("head").style.textShadow="";
        }

    </script>

</body>
</html>
