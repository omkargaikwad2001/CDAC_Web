<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>

<body>

    <button onclick="changeC('red')">Change Col to RED</button>
    <button onclick="changeC('green')">Change Col to GREEN</button>
    <button onclick="changeC('blue')">Change Col to BLUE</button>

    <script>
        function changeC(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>

</html>
