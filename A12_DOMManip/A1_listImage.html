<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function icons(){
            var linodes=document.getElementsByTagName("li");
            var mylist =document.getElementById("mylist")
            for(i=0;i<linodes.length;i++){
                 var img=document.createElement("img");
                 img.setAttribute("src",linodes[i].innerText+".jpg");
                 img.setAttribute("height","300");
                 img.setAttribute("width","300");
                 
                 linodes[i].replaceChild(img,linodes[i].firstChild);
            }
            

        }
    </script>
</head>
<body>
    <ul id="mylist">
        <li id="id1">/Images/img1</li>
        <li id="id2">/Images/img2</li>
        <li id="id3">/Images/img3</li>

       
    </ul>
    <button onclick="icons()">button</button>
</body>
</html>
