<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function getInfo() {
            alert(window.location.href)
            alert("moving to another page....")
            //load another page
            //window.location.href="errormsg.html";
            window.status = "status msg"
        }

        function openWin() {
            //document.write("hello from window")
            mywin = window.open("","","height=400,width=400")
        }
        function writeInWin() {
            mywin.document.write("<h1>Hello from newly opened window</h1>")
            mywin.document.body.style.backgroundColor="gray";
        }
        function focusIn() {
            mywin.focus()
        }

        function closeWin() {
            if(window.confirm("Do u want to close?"))
                mywin.close();
        }
    </script>
</head>
<body onload="getInfo()">
    <button onclick="openWin()">Open new window</button>
    <br/>
    <button onclick="writeInWin()" >Write in new window</button>
    <br/>
    <button onclick="focusIn()">Focus new window</button>
    <br/>
    <button onclick="closeWin()">Close new window</button>
</body>
</html>
