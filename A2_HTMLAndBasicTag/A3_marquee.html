<!DOCTYPE html>
<html>
<head>
    <title>Marquee Example</title>
</head>
<body>
    <!-- Simple marquee moving text -->
    <marquee>Welcome to my website!</marquee>

    <!-- Marquee with direction -->
    <marquee direction="right">This text moves right!</marquee>

    <!-- Marquee with speed control -->
    <marquee scrollamount="10">This text moves faster!</marquee>

    <!-- Marquee with background color and loop -->
    <marquee bgcolor="lightblue" loop="3">This will scroll 3 times!</marquee>

    <!-- Marquee with up direction -->
    <marquee direction="up" height="100" width="200">Scrolling upwards!</marquee>
</body>
</html>
