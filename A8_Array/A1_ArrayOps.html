<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Array Ops...</h1>

    <script>

        let arr = [23, 45, 12, 13, 6, 12];
        console.log(arr);

        arr.push(100);
        console.log(arr);

        let removed = arr.pop();
        console.log("Removed = " + removed);
        console.log(arr);

        arr.unshift(10);
        console.log(arr);

        let rem = arr.shift();
        console.log("Removed = " + rem);
        console.log(arr);

        arr.sort((a, b) => a - b);
        console.log(arr);

        arr.reverse();
        console.log(arr);

        let num = 121;
        console.log(arr.indexOf(num));

        console.log(arr.lastIndexOf(12));

        console.log(arr.includes(12));

        let result = arr.slice(1, 3);
        console.log(result);

        let removed2 = arr.splice(2, 2, 50, 60);

        console.log("Removed elements:", removed2);
        console.log("Updated array:", arr);




    </script>

</body>

</html>
