<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Array Assignment 2</h1>

    <script>

        let arr = [5, 3, 1, 4, 2];
        
        let arr2 = [2,4,6,8,10];
        
        let arr3 = [1,3,5,7];

        let arr4 = [2,3,5,7];

        function display(arr) {
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i] + " ");
            }
            document.write("</br>***********************</br>")
        }

        //printing data using for loop
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "</br>");
        }
        document.write("***********************</br>")

        //printing data using foreach loop
        arr.forEach((val, index, arr) => {
            document.write("Value = " + val, " Index = " + index, " Array = " + arr + "</br>");
        });
        document.write("***********************</br>")

        let ele = 4;
        let ele2 = 100;

        document.write(ele + " Element present at " + arr.indexOf(ele) + "</br>");
        document.write(ele2 + " Element present at " + arr.indexOf(ele2) + "</br>");
        document.write("***********************</br>")

        // sort
        // named
        // arr.sort(function (a,b) {
        // return a-b;
        // });
        // display(arr);

        //arrow
        arr.sort((a, b) => {
            return a - b;
        })
        display(arr);

        var str = "<ul>";
        arr.forEach((val) => {
            str += "<li>";
            str += val;
            str += "</li>";
        })
        str += "</ul>";
        document.write(str);
        document.write("***********************</br>");
        
        //sum avg max min
        let sum = 0;
        let max = -9999;
        let min = 9999;
        arr.forEach((val)=>{
            sum+=val;
            if(val>max){
                max = val;
            }
            if(val<min){
                min = val;
            }
        });
        
        display(arr);
        document.write("Sum = "+sum+"</br>");
        document.write("Avg = "+(sum/arr.length-1)+"</br>");
        document.write("Max = "+(max)+"</br>");
        document.write("Min = "+(min)+"</br>");
        
        display(arr2);
        let ans = arr2.every((val)=>{
            if(val%2==0){
                return true;
            }
            else{
                return false;
            }
        })
        document.write(ans+"</br>");
        document.write("***********************</br>");

        let ans2 = arr3.every(val=>val%2!=0?true:false);
        document.write(ans2+"</br>");
        document.write("***********************</br>");
        
        function isPrime(n){
            
            let flag = true;
            for(let i=2;i<n;i++){
                if(n%2==0){
                    flag = false;
                }
            }
            
            if(flag){
                return true;
            }
            else{
                return false;
            }

        }
        
        var flag2 = true;
        arr4.forEach((val)=>{
            if(!isPrime(val)){
                flag2=false;
            }
        })
        if(flag2){
            document.write("All Elements are Prime"+"</br>");
        }
        else{
            document.write("All Elements are Not Prime"+"</br>");
        }
        document.write("***********************</br>");

        let evenarr = [];
        let oddarr = [];
        arr.filter((val)=>{
            if(val%2==0){
                evenarr.push(val);
            }
            else{
                oddarr.push(val);
            }
        });

        document.write("Even Array ");
        display(evenarr);
        
        document.write("Odd Array ");
        display(oddarr);
        
        </script>

</body>

</html>
