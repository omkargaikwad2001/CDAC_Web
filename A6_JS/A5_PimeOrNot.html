<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Prime or not</h1>
    
    <script>

        function isPrime(n){
            let flag = true;

            for(let i = 2;i<n;i++){
                if(n%i==0){
                    flag=false;
                    break;
                }
            }

            if(flag){
                return 1;
            }
            else{
                return 0;
            }

        }

        let n = parseInt(prompt("Enter number"));

        if(isPrime(n)){
            document.write(n+" is Prime");
        }
        else{
            document.write(n+" is Not Prime");
        }

    </script>
</body>
</html>
