<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Enter number</td>
            <td><input type="number" id="num"></td>
        </tr>
        <tr>
            <td><button onclick="calcFact()">Factorial</button></td>
        </tr>
    </table>

    <h3 id="ans"></h3>

    <script>

        function calcFact(){
            let n = document.getElementById("num").value;
            alert("Factorial of "+n+" is "+fact(n));
            document.getElementById("ans").innerHTML="Factorial of "+n+" is "+fact(n);
        }

        function fact(n){
            let ans=1;
            for(let i=1;i<=n;i++){
                ans*=i;
            }

            return ans;
        }


    </script>
    
</body>
</html>
