<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 1.5rem;
            padding: 1rem;
        }
        table{
            border: 10px solid black;
        }
    </style>

</head>
<body>

    <table>

        <tr>
            <td></td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>

        <tr>
            <td>1:00</td>
            <td rowspan="2" style="background-color: rgb(236, 179, 109);">Office</td>
            <td></td>
            <td rowspan="2" style="background-color: rgb(236, 179, 109);">Office</td>
            <td rowspan="8" style="width: 60px; background-color: rgb(236, 179, 109);">Office Hours by Appt</td>
            <td rowspan="2" style="background-color: rgb(236, 179, 109);">Office</td>
        </tr>

        <tr>
            <td>1:30</td>
            <td rowspan="2" style="background-color: rgb(208, 209, 209);">Dept Meeting</td>
        </tr>
        
        <tr>
            <td>2.00</td>
            <td rowspan="3" style="background-color: rgb(103, 248, 81);">MAT 108</td>
            <td rowspan="3" style="background-color: rgb(103, 248, 81);">MAT 108</td>
            <td rowspan="3" style="background-color: rgb(103, 248, 81);">MAT 108</td>
        </tr>
        
        <tr>
            <td>2:30</td>
        </tr>
        
        <tr>
            <td>3:00</td>
            <td rowspan="3" style="background-color: rgb(208, 209, 209);">EC Meeting</td>
        </tr>
        
        <tr>
            <td>3:30</td>
            <td rowspan="3" style="background-color: rgb(237, 154, 226);">CSC 205</td>
            <td rowspan="3" style="background-color: rgb(237, 154, 226);">CSC 205</td>
            <td rowspan="3" style="background-color: rgb(237, 154, 226);">CSC 205</td>
        </tr>
        
        <tr>
            <td>4:00</td>
        </tr>
        
        <tr>
            <td>4:30</td>
        </tr>
        

    </table>
    
</body>
</html>
